<div class="max-w-7xl mx-auto px-2 sm:px-4">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 sm:mb-6 gap-3 sm:gap-0">
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Equipos</h2>
    <button
      (click)="openCreateModal()"
      class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
    >
      <svg class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Nuevo Miembro
    </button>
  </div>

  <div class="bg-white shadow rounded-lg overflow-hidden overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">Email</th>
          <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
          <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Estado</th>
          <th class="px-3 sm:px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users" class="hover:bg-gray-50">
          <td class="px-3 sm:px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div class="h-8 w-8 sm:h-10 sm:w-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-medium text-xs sm:text-sm">
                {{ user.firstName[0] }}{{ user.lastName[0] }}
              </div>
              <div class="ml-2 sm:ml-4">
                <div class="text-sm font-medium text-gray-900">{{ user.firstName }} {{ user.lastName }}</div>
                <div class="text-xs text-gray-500 sm:hidden">{{ user.email }}</div>
              </div>
            </div>
          </td>
          <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">{{ user.email }}</td>
          <td class="px-3 sm:px-6 py-4 whitespace-nowrap">
            <span
              [class]="getRoleClass(user.role)"
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
            >
              {{ getRoleLabel(user.role) }}
            </span>
          </td>
          <td class="px-3 sm:px-6 py-4 whitespace-nowrap hidden md:table-cell">
            <span
              [class]="user.isActive ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
            >
              {{ user.isActive ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <div class="flex flex-col sm:flex-row justify-end gap-1 sm:gap-0">
              <button
                (click)="editUser(user)"
                class="text-indigo-600 hover:text-indigo-900 sm:mr-4"
              >
                Editar
              </button>
              <button
                (click)="deleteUser(user._id)"
                class="text-red-600 hover:text-red-900"
              >
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- User Modal -->
  <div
    *ngIf="showModal"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4"
    (click)="closeModal()"
  >
    <div class="relative mx-auto p-4 sm:p-5 border w-full max-w-md sm:w-96 shadow-lg rounded-md bg-white my-auto" (click)="$event.stopPropagation()">
      <h3 class="text-lg font-bold text-gray-900 mb-4">
        {{ selectedUser ? 'Editar Usuario' : 'Nuevo Usuario' }}
      </h3>
      <form (ngSubmit)="saveUser()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
          <input
            type="text"
            [(ngModel)]="userForm.firstName"
            name="firstName"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Apellido</label>
          <input
            type="text"
            [(ngModel)]="userForm.lastName"
            name="lastName"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            [(ngModel)]="userForm.email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Contrase√±a</label>
          <input
            type="password"
            [(ngModel)]="userForm.password"
            name="password"
            [required]="!selectedUser"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Rol</label>
          <select
            [(ngModel)]="userForm.role"
            name="role"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="member">Miembro</option>
            <option value="manager">Manager</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="flex flex-col sm:flex-row justify-end gap-2 sm:space-x-3 sm:gap-0">
          <button
            type="button"
            (click)="closeModal()"
            class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="w-full sm:w-auto px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-2 sm:p-4"
  (click)="closeModal()"
>
  <div
    class="relative mx-auto p-4 sm:p-6 border w-full max-w-4xl shadow-lg rounded-md bg-white my-auto max-h-[90vh] overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-xl font-bold text-gray-900">
        {{ ('clients.editAgents' | translate) || 'Editar Agentes' }}
      </h3>
      <button
        (click)="closeModal()"
        class="text-gray-400 hover:text-gray-600"
        [title]="'common.close' | translate"
      >
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Agents List -->
    <div class="space-y-4 mb-6">
      <div
        *ngFor="let agent of agentsForm; let i = index"
        class="border border-gray-300 rounded-lg p-4 bg-gray-50"
      >
        <div class="flex justify-between items-center mb-3">
          <span class="text-sm font-semibold text-gray-700">
            {{ 'clients.agent' | translate }} {{ i + 1 }}
          </span>
          <button
            type="button"
            (click)="removeAgent(i)"
            class="text-red-600 hover:text-red-800 text-sm font-medium"
          >
            {{ 'common.remove' | translate }}
          </button>
        </div>
        <div class="space-y-3">
          <div>
            <label class="block text-sm font-medium text-gray-500 mb-1">
              {{ 'clients.name' | translate }} *
            </label>
            <input
              type="text"
              [(ngModel)]="agent.name"
              [name]="'agentName' + i"
              required
              [placeholder]="'clients.fullName' | translate"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm text-gray-900"
            />
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <div>
              <label class="block text-sm font-medium text-gray-500 mb-1">
                {{ 'tasks.phone' | translate }}
              </label>
              <input
                type="text"
                [(ngModel)]="agent.phone"
                [name]="'agentPhone' + i"
                [placeholder]="'tasks.phone' | translate"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm text-gray-900"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-500 mb-1">
                {{ 'tasks.email' | translate }}
              </label>
              <input
                type="email"
                [(ngModel)]="agent.email"
                [name]="'agentEmail' + i"
                (blur)="validateAgentEmail(i)"
                (input)="validateAgentEmail(i)"
                placeholder="email@example.com"
                [class.border-red-500]="agentEmailErrors[i]"
                [class.border-gray-300]="!agentEmailErrors[i]"
                [class.focus:border-red-500]="agentEmailErrors[i]"
                [class.focus:ring-red-500]="agentEmailErrors[i]"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 text-sm text-gray-900"
                [class.focus:border-indigo-500]="!agentEmailErrors[i]"
                [class.focus:ring-indigo-500]="!agentEmailErrors[i]"
              />
              <p *ngIf="agentEmailErrors[i]" class="mt-1 text-sm text-red-600">
                {{ 'clients.invalidEmail' | translate }}
              </p>
            </div>
          </div>
          <!-- DirecciÃ³n del Agente -->
          <div class="mt-3 pt-3 border-t border-gray-200">
            <label class="block text-sm font-medium text-gray-500 mb-2">
              {{ 'tasks.address' | translate }}
            </label>
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-500 mb-1">
                  {{ 'clients.street' | translate }}
                </label>
                <input
                  type="text"
                  [(ngModel)]="agent.address!.street"
                  [name]="'agentStreet' + i"
                  [placeholder]="'clients.street' | translate"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm text-gray-900"
                />
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <!-- Country Combobox for Agent -->
                <div [class]="'agent-country-dropdown-' + i">
                  <label class="block text-sm font-medium text-gray-500 mb-1">
                    {{ 'clients.country' | translate }}
                  </label>
                  <div class="relative">
                    <button
                      type="button"
                      (click)="toggleAgentCountryDropdown(i)"
                      class="w-full px-3 py-2 text-left border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm text-gray-900 bg-white flex items-center justify-between"
                    >
                      <span [class.text-gray-400]="!agentCountrySearchTerms[i]">
                        {{ agentCountrySearchTerms[i] || getAgentCountryPlaceholder(i) }}
                      </span>
                      <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                      </svg>
                    </button>
                    <div
                      *ngIf="showAgentCountryDropdowns[i]"
                      class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg"
                    >
                      <div class="p-2 border-b border-gray-200">
                        <input
                          type="text"
                          [(ngModel)]="agentCountryFilters[i]"
                          [name]="'agentCountryFilter' + i"
                          (click)="$event.stopPropagation()"
                          [placeholder]="getAgentCountryPlaceholder(i)"
                          class="w-full px-2 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm text-gray-900"
                        />
                      </div>
                      <div class="max-h-60 overflow-auto">
                        <div
                          *ngFor="let country of getFilteredAgentCountries(i)"
                          (click)="selectAgentCountry(i, country)"
                          class="px-3 py-2 hover:bg-indigo-50 cursor-pointer text-sm text-gray-900"
                        >
                          {{ country.label }}
                        </div>
                        <div *ngIf="getFilteredAgentCountries(i).length === 0" class="px-3 py-2 text-sm text-gray-500 text-center">
                          {{ 'common.noResults' | translate }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- State Combobox for Agent -->
                <div [class]="'agent-state-dropdown-' + i">
                  <label class="block text-sm font-medium text-gray-500 mb-1">
                    {{ 'clients.state' | translate }}
                  </label>
                  <div class="relative">
                    <button
                      type="button"
                      (click)="toggleAgentStateDropdown(i)"
                      [disabled]="!agent.address?.country || getStatesForAgentCountry(i).length === 0"
                      class="w-full px-3 py-2 text-left border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm text-gray-900 bg-white flex items-center justify-between disabled:bg-gray-100 disabled:cursor-not-allowed"
                    >
                      <span [class.text-gray-400]="!agentStateSearchTerms[i]">
                        {{ agentStateSearchTerms[i] || getAgentStatePlaceholder(i) }}
                      </span>
                      <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                      </svg>
                    </button>
                    <div
                      *ngIf="showAgentStateDropdowns[i] && agent.address?.country && getStatesForAgentCountry(i).length > 0"
                      class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg"
                    >
                      <div class="p-2 border-b border-gray-200">
                        <input
                          type="text"
                          [(ngModel)]="agentStateFilters[i]"
                          [name]="'agentStateFilter' + i"
                          (click)="$event.stopPropagation()"
                          [placeholder]="getAgentStatePlaceholder(i)"
                          class="w-full px-2 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm text-gray-900"
                        />
                      </div>
                      <div class="max-h-60 overflow-auto">
                        <div
                          *ngFor="let state of getFilteredAgentStates(i)"
                          (click)="selectAgentState(i, state)"
                          class="px-3 py-2 hover:bg-indigo-50 cursor-pointer text-sm text-gray-900"
                        >
                          {{ state }}
                        </div>
                        <div *ngIf="getFilteredAgentStates(i).length === 0" class="px-3 py-2 text-sm text-gray-500 text-center">
                          {{ 'common.noResults' | translate }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <div>
                  <label class="block text-sm font-medium text-gray-500 mb-1">
                    {{ 'clients.city' | translate }}
                  </label>
                  <input
                    type="text"
                    [(ngModel)]="agent.address!.city"
                    [name]="'agentCity' + i"
                    [placeholder]="'clients.city' | translate"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm text-gray-900"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-500 mb-1">
                    {{ 'clients.zipCode' | translate }}
                  </label>
                  <input
                    type="text"
                    [(ngModel)]="agent.address!.zip"
                    [name]="'agentZip' + i"
                    [placeholder]="'clients.zipCode' | translate"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm text-gray-900"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="agentsForm.length === 0" class="text-center py-8 border-2 border-dashed border-gray-300 rounded-lg">
        <p class="text-gray-500 mb-2">{{ 'clients.noAgentsAdded' | translate }}</p>
        <button
          type="button"
          (click)="addAgent()"
          class="text-sm text-indigo-600 hover:text-indigo-800 font-medium"
        >
          {{ 'clients.clickToAddAgent' | translate }}
        </button>
      </div>
    </div>

    <!-- Footer Actions -->
    <div class="flex justify-between items-center pt-4 border-t border-gray-200">
      <button
        type="button"
        (click)="addAgent()"
        class="text-sm px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
      >
        + {{ 'clients.addAgent' | translate }}
      </button>
      <div class="flex gap-3">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 text-sm font-medium"
        >
          {{ 'common.cancel' | translate }}
        </button>
        <button
          type="button"
          (click)="saveAgents()"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm font-medium"
        >
          {{ 'common.save' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>

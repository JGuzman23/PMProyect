<div class="max-w-5xl mx-auto px-2 sm:px-4 py-6">
  <div class="mb-6">
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">
      {{ isEditMode ? 'Editar Cliente' : 'Nuevo Cliente' }}
    </h2>
  </div>

  <div class="bg-white shadow rounded-lg p-6">
    <!-- Stepper -->
    <div class="mb-8">
      <div class="flex items-center justify-between">
        <div
          *ngFor="let step of [1, 2, 3, 4, 5]; let i = index"
          class="flex items-center flex-1"
          [class.flex-1]="i < 4"
        >
          <div class="flex flex-col items-center flex-1">
            <button
              type="button"
              (click)="goToStep(step)"
              [class]="
                currentStep === step
                  ? 'bg-indigo-600 text-white border-indigo-600'
                  : currentStep > step
                  ? 'bg-green-500 text-white border-green-500'
                  : 'bg-white text-gray-400 border-gray-300'
              "
              class="w-10 h-10 rounded-full border-2 flex items-center justify-center font-semibold transition-all duration-200 hover:scale-110"
            >
              <span *ngIf="currentStep <= step">{{ step }}</span>
              <svg
                *ngIf="currentStep > step"
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </button>
            <span
              [class]="
                currentStep === step
                  ? 'text-indigo-600 font-medium'
                  : currentStep > step
                  ? 'text-green-500'
                  : 'text-gray-400'
              "
              class="mt-2 text-xs text-center hidden sm:block"
            >
              {{ getStepTitle(step) }}
            </span>
          </div>
          <div
            *ngIf="i < 4"
            [class]="currentStep > step ? 'bg-green-500' : 'bg-gray-300'"
            class="h-0.5 w-full mx-2 transition-colors duration-200"
          ></div>
        </div>
      </div>
    </div>

    <form (ngSubmit)="saveClient()" *ngIf="!loading">
      <!-- Paso 1: Tipo y Datos Básicos -->
      <div *ngIf="currentStep === 1" class="space-y-6">
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Tipo de Cliente</h3>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Cliente *</label>
            <select
              [(ngModel)]="clientForm.type"
              name="type"
              (change)="onTypeChange()"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="persona">Persona</option>
              <option value="empresa">Empresa</option>
            </select>
          </div>
        </div>

        <!-- Datos para Tipo Empresa -->
        <div *ngIf="clientForm.type === 'empresa'">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Datos de la Empresa</h3>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de la Empresa *</label>
            <input
              type="text"
              [(ngModel)]="clientForm.name"
              name="name"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">NIF/CIF</label>
            <input
              type="text"
              [(ngModel)]="clientForm.taxId"
              name="taxId"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Sitio Web</label>
            <input
              type="url"
              [(ngModel)]="clientForm.website"
              name="website"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>

        <!-- Datos para Tipo Persona -->
        <div *ngIf="clientForm.type === 'persona'">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Datos Personales</h3>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
            <input
              type="text"
              [(ngModel)]="clientForm.name"
              name="name"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Apellidos</label>
            <input
              type="text"
              [(ngModel)]="clientForm.lastName"
              name="lastName"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>
      </div>

      <!-- Paso 2: Información de Contacto -->
      <div *ngIf="currentStep === 2" class="space-y-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Información de Contacto</h3>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            [(ngModel)]="clientForm.email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono</label>
          <input
            type="text"
            [(ngModel)]="clientForm.phone"
            name="phone"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
      </div>

      <!-- Paso 3: Dirección -->
      <div *ngIf="currentStep === 3" class="space-y-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Dirección</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Calle</label>
            <input
              type="text"
              [(ngModel)]="clientForm.address.street"
              name="addressStreet"
              placeholder="Calle"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Ciudad</label>
              <input
                type="text"
                [(ngModel)]="clientForm.address.city"
                name="addressCity"
                placeholder="Ciudad"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Provincia/Estado</label>
              <input
                type="text"
                [(ngModel)]="clientForm.address.state"
                name="addressState"
                placeholder="Provincia/Estado"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Código Postal</label>
              <input
                type="text"
                [(ngModel)]="clientForm.address.zip"
                name="addressZip"
                placeholder="Código Postal"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">País</label>
              <input
                type="text"
                [(ngModel)]="clientForm.address.country"
                name="addressCountry"
                placeholder="País"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Paso 4: Agentes (Empresa) o Documentos (Persona) -->
      <div *ngIf="currentStep === 4" class="space-y-6">
        <!-- Agentes para Empresa -->
        <div *ngIf="clientForm.type === 'empresa'">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-gray-800">Agentes (PMs) Asignados</h3>
            <button
              type="button"
              (click)="addAgent()"
              class="text-sm px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
            >
              + Agregar Agente
            </button>
          </div>
          <div class="space-y-4">
            <div
              *ngFor="let agent of clientForm.agents; let i = index"
              class="border border-gray-300 rounded-lg p-4 bg-gray-50"
            >
              <div class="flex justify-between items-center mb-3">
                <span class="text-sm font-semibold text-gray-700">Agente {{ i + 1 }}</span>
                <button
                  type="button"
                  (click)="removeAgent(i)"
                  class="text-red-600 hover:text-red-800 text-sm font-medium"
                >
                  Eliminar
                </button>
              </div>
              <div class="space-y-3">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
                  <input
                    type="text"
                    [(ngModel)]="agent.name"
                    [name]="'agentName' + i"
                    required
                    placeholder="Nombre completo"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  />
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input
                      type="text"
                      [(ngModel)]="agent.phone"
                      [name]="'agentPhone' + i"
                      placeholder="Teléfono"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                    <input
                      type="email"
                      [(ngModel)]="agent.email"
                      [name]="'agentEmail' + i"
                      placeholder="correo@ejemplo.com"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="clientForm.agents.length === 0" class="text-center py-8 border-2 border-dashed border-gray-300 rounded-lg">
              <p class="text-gray-500 mb-2">No hay agentes agregados</p>
              <button
                type="button"
                (click)="addAgent()"
                class="text-sm text-indigo-600 hover:text-indigo-800 font-medium"
              >
                Haz clic aquí para agregar uno
              </button>
            </div>
          </div>
        </div>

        <!-- Documentos para Persona -->
        <div *ngIf="clientForm.type === 'persona'">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Documentos</h3>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Documento</label>
            <select
              [(ngModel)]="clientForm.documentType"
              name="documentType"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="">Seleccionar...</option>
              <option value="DNI">DNI</option>
              <option value="NIE">NIE</option>
              <option value="Pasaporte">Pasaporte</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Número de Documento</label>
            <input
              type="text"
              [(ngModel)]="clientForm.documentNumber"
              name="documentNumber"
              placeholder="Número de documento"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>
      </div>

      <!-- Paso 5: Notas -->
      <div *ngIf="currentStep === 5" class="space-y-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Notas Adicionales</h3>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Notas</label>
          <textarea
            [(ngModel)]="clientForm.notes"
            name="notes"
            rows="6"
            placeholder="Agrega cualquier información adicional sobre el cliente..."
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          ></textarea>
        </div>
      </div>

      <!-- Navegación entre pasos -->
      <div class="flex justify-between items-center pt-6 mt-6 border-t border-gray-200">
        <button
          type="button"
          (click)="previousStep()"
          [disabled]="currentStep === 1"
          [class]="
            currentStep === 1
              ? 'px-4 py-2 border border-gray-300 rounded-md text-gray-400 cursor-not-allowed'
              : 'px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50'
          "
        >
          ← Anterior
        </button>

        <div class="flex space-x-3">
          <button
            type="button"
            (click)="cancel()"
            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
          >
            Cancelar
          </button>
          <button
            *ngIf="currentStep < totalSteps"
            type="button"
            (click)="nextStep()"
            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
          >
            Siguiente →
          </button>
          <button
            *ngIf="currentStep === totalSteps"
            type="submit"
            [disabled]="loading"
            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ loading ? 'Guardando...' : 'Guardar' }}
          </button>
        </div>
      </div>
    </form>

    <div *ngIf="loading && isEditMode" class="text-center py-8">
      <p class="text-gray-500">Cargando...</p>
    </div>
  </div>
</div>

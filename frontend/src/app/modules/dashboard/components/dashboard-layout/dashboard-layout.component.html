<div class="min-h-screen bg-gray-50">
  <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>
  
  <!-- Mobile sidebar overlay -->
  <div
    *ngIf="sidebarOpen"
    class="fixed inset-0 bg-gray-600 bg-opacity-75 z-40 lg:hidden"
    (click)="closeSidebar()"
  ></div>
  
  <div class="flex pt-16 h-[calc(100vh-4rem)]">
    <!-- Sidebar - Fixed on desktop, hidden on mobile when closed -->
    <app-sidebar [isOpen]="sidebarOpen" [sidebarOpen]="sidebarOpen" (closeSidebar)="closeSidebar()"></app-sidebar>
    
    <!-- Main content -->
    <main class="flex-1 overflow-y-auto pt-2 pb-4">
      <div class="w-[90%] max-w-full pl-4 sm:pl-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>

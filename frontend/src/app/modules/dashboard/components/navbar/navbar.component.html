<nav class="bg-white border-b border-gray-200 fixed w-full top-0 z-50 overflow-visible">
  <div class="px-2 sm:px-4 lg:px-8 overflow-visible">
    <div class="flex justify-between items-center h-16 gap-2 overflow-visible">
      <!-- Left section: Menu button and Logo -->
      <div class="flex items-center flex-shrink-0">
        <h1 class="hidden sm:block text-xl sm:text-2xl font-bold text-indigo-600 mr-4">SignOps</h1>

        <button
          (click)="onToggleSidebar()"
          class="p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          [attr.aria-label]="translationService.translate('common.menu')"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      
      <!-- Center section: Search Bar -->
      <div class="flex items-center flex-1 min-w-0 max-w-md mx-2 sm:mx-4 overflow-visible">
        <div class="relative w-full overflow-visible">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (input)="onSearch()"
            (focus)="showSearchResults = true"
            (blur)="onSearchBlur()"
            class="block w-full pl-8 sm:pl-10 pr-3 py-1.5 sm:py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 text-xs sm:text-sm"
            [placeholder]="translationService.translate('common.search') + ' ' + translationService.translate('tasks.title')"
          />
          <!-- Search Results Dropdown -->
          <div
            *ngIf="showSearchResults && searchResults.length > 0"
            class="absolute z-[110] mt-1 w-full bg-white shadow-lg max-h-96 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
            (mousedown)="preventBlur = true"
            (mouseup)="preventBlur = false"
          >
            <div
              *ngFor="let task of searchResults"
              (click)="navigateToTask(task)"
              class="cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-indigo-50"
            >
              <div class="flex items-center gap-2">
                <div class="flex-shrink-0 h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 text-xs font-medium mr-3">
                  {{ getBoardInitials(task.boardId) }}
                </div>
                <span *ngIf="task.taskId" class="text-sm font-mono font-medium text-gray-900 flex-shrink-0">
                  {{ task.taskId }}  {{ task.title }}
                </span>
               
              </div>
            </div>
          </div>
          <!-- No Results Message -->
          <div
            *ngIf="showSearchResults && searchTerm && searchResults.length === 0 && !searching"
            class="absolute z-[110] mt-1 w-full bg-white shadow-lg rounded-md py-2 px-3 text-sm text-gray-500"
          >
            {{ translationService.translate('common.noResults') }}
          </div>
        </div>
      </div>
      
      <!-- Right section: Language, User Menu -->
      <div class="flex items-center flex-shrink-0 gap-1 sm:gap-2 overflow-visible relative">
        <!-- Language Selector -->
        <app-language-selector></app-language-selector>
        
        <!-- User Menu -->
        <div class="relative">
          <!-- User info - clickeable -->
          <button
            #userMenuButton
            (click)="toggleUserMenu()"
            class="flex items-center space-x-2 px-2 py-1 rounded-md hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            <!-- Avatar -->
            <div class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center text-white font-medium text-sm sm:text-xs">
              {{ userInitials }}
            </div>
            <!-- User name and email - hidden on mobile -->
            <div class="hidden sm:block text-left">
              <div class="font-medium text-gray-900 text-sm">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</div>
              <div class="text-gray-500 text-xs hidden md:block">{{ currentUser?.email }}</div>
            </div>
            <!-- Dropdown arrow -->
            <svg 
              class="h-4 w-4 text-gray-500 transition-transform"
              [class.rotate-180]="showUserMenu"
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            #userMenuDropdown
            *ngIf="showUserMenu"
            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 ring-1 ring-black ring-opacity-5 focus:outline-none"
            (click)="$event.stopPropagation()"
          >
            <!-- User Info in Menu -->
            <div class="px-4 py-2 border-b border-gray-200 sm:hidden">
              <div class="font-medium text-gray-900 text-sm">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</div>
              <div class="text-gray-500 text-xs truncate">{{ currentUser?.email }}</div>
            </div>
            
            <!-- Logout Option -->
            <button
              (click)="logout()"
              class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2"
            >
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              {{ translationService.translate('auth.logout') }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

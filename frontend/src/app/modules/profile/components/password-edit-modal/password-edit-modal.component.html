<!-- Modal Overlay -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-2 sm:p-4"
  (click)="closeModal()"
>
  <div 
    class="relative mx-auto p-4 sm:p-6 border w-full max-w-md shadow-xl rounded-lg bg-white my-auto"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
          <svg class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <h2 class="text-xl sm:text-2xl font-bold text-gray-900">{{ 'profile.changePassword' | translate }}</h2>
      </div>
      <button
        (click)="closeModal()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
        [title]="'common.close' | translate"
      >
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mb-4 bg-red-50 border-l-4 border-red-400 text-red-700 px-4 py-3 rounded-md flex items-start gap-2">
      <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ error }}</span>
    </div>

    <!-- Success Message -->
    <div *ngIf="success" class="mb-4 bg-green-50 border-l-4 border-green-400 text-green-700 px-4 py-3 rounded-md flex items-start gap-2">
      <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ success }}</span>
    </div>

    <!-- Password Form -->
    <form (ngSubmit)="savePassword()" class="space-y-4">
      <!-- Current Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          {{ 'profile.currentPassword' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          type="password"
          [(ngModel)]="passwordForm.currentPassword"
          name="currentPassword"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
          [placeholder]="'profile.currentPassword' | translate"
        />
      </div>

      <!-- New Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          {{ 'profile.newPassword' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          type="password"
          [(ngModel)]="passwordForm.newPassword"
          name="newPassword"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
          [placeholder]="'profile.newPassword' | translate"
        />
        <p class="mt-1.5 text-xs text-gray-500">{{ 'profile.passwordMinLength' | translate }}</p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          {{ 'profile.confirmPassword' | translate }} <span class="text-red-500">*</span>
        </label>
        <input
          type="password"
          [(ngModel)]="passwordForm.confirmPassword"
          name="confirmPassword"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
          [placeholder]="'profile.confirmPassword' | translate"
        />
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-3 justify-end pt-4 border-t border-gray-200">
        <button
          type="button"
          (click)="closeModal()"
          class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors"
        >
          {{ 'common.cancel' | translate }}
        </button>
        <button
          type="submit"
          [disabled]="loading"
          class="px-5 py-2.5 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center justify-center gap-2"
        >
          <svg *ngIf="loading" class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span *ngIf="!loading">{{ 'common.save' | translate }}</span>
          <span *ngIf="loading">{{ 'common.loading' | translate }}</span>
        </button>
      </div>
    </form>
  </div>
</div>

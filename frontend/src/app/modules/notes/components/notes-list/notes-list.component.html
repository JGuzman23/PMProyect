<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-8 px-2 sm:px-4">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">{{ 'notes.title' | translate }}</h1>
      <button
        (click)="openCreateModal()"
        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 shadow-md"
      >
        <span class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          {{ 'notes.create' | translate }}
        </span>
      </button>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-8">
      <p class="text-gray-500">{{ 'common.loading' | translate }}</p>
    </div>

    <!-- Notes List -->
    <div *ngIf="!loading && notes.length === 0" class="text-center py-12">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <p class="mt-4 text-gray-500">{{ 'notes.noNotes' | translate }}</p>
    </div>

    <div *ngIf="!loading && notes.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
      <div
        *ngFor="let note of notes; let i = index"
        (click)="openEditModal(note)"
        [class]="'sticky-note ' + getStickyNoteClass(i)"
        class="rounded-lg"
      >
        <div class="flex justify-between items-start mb-2">
          <h3 class="text-lg font-bold text-gray-900 flex-1 pr-2 break-words">{{ note.title }}</h3>
          <div class="flex gap-1 ml-2 flex-shrink-0" (click)="$event.stopPropagation()">
            <button
              (click)="openEditModal(note)"
              class="text-gray-700 hover:text-gray-900 opacity-70 hover:opacity-100 transition-opacity"
              [attr.aria-label]="'common.edit' | translate"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </button>
            <button
              (click)="deleteNote(note)"
              class="text-gray-700 hover:text-red-600 opacity-70 hover:opacity-100 transition-opacity"
              [attr.aria-label]="'common.delete' | translate"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        </div>
        <p class="text-gray-800 text-sm mb-3 line-clamp-6 whitespace-pre-wrap break-words">{{ note.content }}</p>
        <p class="text-xs text-gray-600 mt-auto pt-2 border-t border-gray-300 border-opacity-30">{{ formatDate(note.updatedAt) }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Create Modal -->
<div
  *ngIf="showCreateModal"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
  (click)="closeCreateModal()"
>
  <div
    class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-gray-900">{{ 'notes.create' | translate }}</h3>
      <button
        (click)="closeCreateModal()"
        class="text-gray-400 hover:text-gray-600"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <form (ngSubmit)="createNote()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'notes.title' | translate }}</label>
        <input
          type="text"
          [(ngModel)]="noteForm.title"
          name="noteTitle"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'notes.content' | translate }}</label>
        <textarea
          [(ngModel)]="noteForm.content"
          name="noteContent"
          rows="6"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        ></textarea>
      </div>
      <div class="flex justify-end gap-2">
        <button
          type="button"
          (click)="closeCreateModal()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
        >
          {{ 'common.cancel' | translate }}
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
        >
          {{ 'common.save' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Modal -->
<div
  *ngIf="showEditModal"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
  (click)="closeEditModal()"
>
  <div
    class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-gray-900">{{ 'notes.edit' | translate }}</h3>
      <button
        (click)="closeEditModal()"
        class="text-gray-400 hover:text-gray-600"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <form (ngSubmit)="updateNote()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'notes.title' | translate }}</label>
        <input
          type="text"
          [(ngModel)]="noteForm.title"
          name="editNoteTitle"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'notes.content' | translate }}</label>
        <textarea
          [(ngModel)]="noteForm.content"
          name="editNoteContent"
          rows="6"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        ></textarea>
      </div>
      <div class="flex justify-end gap-2">
        <button
          type="button"
          (click)="closeEditModal()"
          class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
        >
          {{ 'common.cancel' | translate }}
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
        >
          {{ 'common.update' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>

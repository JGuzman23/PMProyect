version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: SignOps-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password@62.146.181.11:27017/pmproyect?authSource=admin
      - JWT_SECRET=estoesunavirlaoperacional123
      - JWT_REFRESH_SECRET=abejitadondeestas123
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
    volumes:
      # Volumen para archivos subidos
      - backend_uploads:/app/uploads
      # Volumen para datos (si el backend necesita almacenar datos localmente)
      - backend_data:/app/data
    networks:
      - SignOps-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: SignOps-frontend
    restart: unless-stopped
    ports:
      - "4203:80"
    depends_on:
      - backend
    networks:
      - SignOps-network
    # Nota: La URL de la API debe configurarse en environment.prod.ts antes del build
    # o usar un proxy de nginx para redirigir las peticiones al backend

networks:
  SignOps-network:
    driver: bridge

volumes:
  backend_uploads:
    driver: local
  backend_data:
    driver: local

server {
    listen 80;
    server_name api.signops.pro;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.signops.pro;

    ssl_certificate /etc/letsencrypt/live/api.signops.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.signops.pro/privkey.pem;

    # CRÍTICO: Tamaño máximo del body para subir archivos grandes (512MB + margen)
    client_max_body_size 600M;
    
    # Timeouts aumentados para archivos grandes (2 horas)
    proxy_connect_timeout 7200s;
    proxy_send_timeout 7200s;
    proxy_read_timeout 7200s;
    client_body_timeout 7200s;

    # Buffer settings para archivos grandes
    proxy_buffering off;
    proxy_request_buffering off;
    client_body_buffer_size 128k;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    location / {
        proxy_pass http://localhost:3001;

        # Repetir configuración en location (redundante pero seguro)
        client_max_body_size 600M;
        proxy_read_timeout 7200s;
        proxy_connect_timeout 7200s;
        proxy_send_timeout 7200s;
        client_body_timeout 7200s;
        proxy_request_buffering off;
        proxy_buffering off;

        # Manejo de errores
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }
}


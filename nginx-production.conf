# Configuración de Nginx para producción
# Este archivo debe ser copiado a /etc/nginx/sites-available/api.signops.pro
# y luego crear un symlink en /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name api.signops.pro;

    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.signops.pro;

    # Configuración SSL (ajustar rutas según tu configuración)
    # ssl_certificate /etc/letsencrypt/live/api.signops.pro/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.signops.pro/privkey.pem;

    # Tamaño máximo del body (para subir archivos grandes) - CRÍTICO
    # DEBE estar en el bloque server, no solo en location
    client_max_body_size 30M;
    
    # IMPORTANTE: También configurar en el bloque http si es posible
    # (esto se hace en /etc/nginx/nginx.conf en el bloque http {})
    
    # Timeouts extendidos para archivos grandes
    proxy_read_timeout 600s;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    client_body_timeout 600s;
    
    # Buffer sizes para archivos grandes
    proxy_request_buffering off;
    client_body_buffer_size 128k;
    proxy_buffering off;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy para el backend
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Tamaño máximo del body para esta ubicación (redundante pero seguro)
        client_max_body_size 30M;
        
        # Timeouts extendidos
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        client_body_timeout 600s;
        
        # Buffer sizes para archivos grandes
        proxy_request_buffering off;
        client_body_buffer_size 128k;
        proxy_buffering off;
    }

    # Logs
    access_log /var/log/nginx/api.signops.pro.access.log;
    error_log /var/log/nginx/api.signops.pro.error.log;
}


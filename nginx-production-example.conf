# Configuración mejorada para nginx reverse proxy en producción
# Ubicación: /etc/nginx/sites-available/api.signops.pro

server {
    listen 80;
    server_name api.signops.pro;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name api.signops.pro;

    ssl_certificate /etc/letsencrypt/live/api.signops.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.signops.pro/privkey.pem;

    # Timeouts aumentados para evitar 502 Bad Gateway
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings para mejor rendimiento
    proxy_buffering off;
    proxy_request_buffering off;

    # Headers importantes
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Desactivar buffering para respuestas inmediatas
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    location / {
        proxy_pass http://localhost:3001;
        
        # Manejo de errores
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Health check endpoint (opcional)
    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }
}

